<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/blackpink album 1.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BLACKPINK Track on BORN PINK [PINK VENOM]</h2>
                    <h3>Rp616.000</h3>
                    <p> Tracklist A-Side</p>
                    <p> 1. Pink Venom</p>
                    <p> 2. Shut Down</p>
                    <p> 3. Typa Girl</p>
                    <p> 4. Yeah Yeah Yeah</p>
                    <p> Tracklist B-Side</p>
                    <p> 5. Hard to Love</p>
                    <p> 6. The Happiest Girl</p>
                    <p> 7. Tally</p>
                    <p> 8. Ready for Love</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
