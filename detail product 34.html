<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/red velvet lightstick.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>RED VELVET - OFFICIAL LIGHT STICK</h2>
                    <h3>Rp577.000</h3>
                    <p> 1. Item: Red Velvet Fanlight (Fanlight 1pc, Strap 1pc, Manual 1pc, Dust Bag 1pc)</p>
                    <p> 2. Size: 110 x 257 (mm)</p>
                    <p> 3. Material: ABS, PC, Nylon</p>
                    <p> 4. Made in Korea</p>
                    <p> 5. Weight : 180g</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
