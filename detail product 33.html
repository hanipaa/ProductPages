<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/blackpink lightsticks.png" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BLACKPINK - OFFICIAL LIGHT STICK</h2>
                    <h3>Rp519.000</h3>
                    <p> 1. BLACKPINK OFFICIAL LIGHTSTICK VER.2 (Special BLACKPINK Photocards set)</p>
                    <p> 2. Bluetooth Ver : Bluetooth (Operating) Range - 10M</p>
                    <p> 3. Through App: Various MOOD Mode, Light Stick Size : 6.1 x 2.9 x 10.0 (inch)</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
