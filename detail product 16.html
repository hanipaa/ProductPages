<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/aespa album 1.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>aespa - The 1st Album [Armageddon] (Authentic Ver.)</h2>
                    <h3>Rp420.000</h3>
                    <p> - 220*290</p>
                    <p> - Cover: 1ea (1 version)</p>
                    <p> - Booklet: 1ea (1 version)</p>
                    <p> - Postcard</p>
                    <p> - Folded Poster</p>
                    <p> - Photocard</p>
                    <p> - Group Photocard</p>
                    <p> - CD-R</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
