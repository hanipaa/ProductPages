<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/blackpink album 3.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BLACKPINK 3nd ALBUM [HOW YOU LIKE THAT]</h2>
                    <h3>Rp267.000</h3>
                    <p> Tracklist A-Side</p>
                    <p> 1. How You Like That</p>
                    <p> 2. Ice Cream by BLACKPINK & Selena Gomez</p>
                    <p> 3. Pretty Savage</p>
                    <p> 4. Bet You Wanna (Ft. Cardi B)</p>
                    <p> 5. Lovesick Girls</p>
                    <p> 6. Crazy Over You</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
