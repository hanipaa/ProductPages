<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/nct 127 album 2.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>NCT 127 The 5th Album 'Fact Check' (Exhibit Ver.) - Random</h2>
                    <h3>Rp313.000</h3>
                    <p> 1. Size: 130 X 130 (mm)</p>
                    <p> 2. CD-R</p>
                    <p> 3. Folded Poster: 1 ea</p>
                    <p> 4. Postcard: 4ea</p>
                    <p> 5. Sticker: 1 ea</p>
                    <p> 6. Photocard: 1 Random out of 9</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
