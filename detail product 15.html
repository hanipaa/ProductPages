<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/bts merch 3.png" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BTS MONOCHROME Mini Pouch</h2>
                    <h3>Rp372.000</h3>
                    <p> 1. Product Name : Mini Pouch</p>
                    <p> 2. Product Material : 100% COTTON, 45% POLYESTER, 40% POLYURETHANE, 15% COTTON, 100% POLYESTER</p>
                    <p> 3. Size : 16 x 23cm</p>
                    <p> 4. Contents : 1EA</p>
                    <p> 5. Manufacture : China</p>
                    <p> 6. Country of manufacture : Republic of Korea</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
