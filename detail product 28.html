<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/nct dream album 1.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>NCT DREAM( )SCAPE' (Photobook Ver.) - Random</h2>
                    <h3>Rp313.000</h3>
                    <p> [Smoothie Ver.]</p>
                    <p> 1. Cover : 1 ver</p>
                    <p> 2. Photo Book : 88p</p>
                    <p> 3. CD-R : 1 ea</p>
                    <p> 4. Sticker : random 3 out of 5</p>
                    <p> 5. Folded Post Card : 1 ver</p>
                    <p> 6. Ornament : 1 ver</p>
                    <p> 7. Folded Poster : 1 ver</p>
                    <p> 8. Photo Card : random 1 out of 7</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
