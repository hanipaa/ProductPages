<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/bts album 3.png" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BTS BE Essential Edition</h2>
                    <h3>Rp256.000</h3>
                    <p> 1. Photobook 1ea</p>
                    <p> 2. CD 1ea</p>
                    <p> 3. Photocard 1 7ea</p>
                    <p> 4. Photocard 2 1ea of 8ea (Random)</p>
                    <p> 5. Poster 1ea</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
