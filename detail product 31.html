<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/nct 127 lightstick.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>NCT 127 - OFFICIAL LIGHT STICK</h2>
                    <h3>Rp824.000</h3>
                    <p> 1. Item : NCT 127 OFFICIAL FANLIGHT (Fanlight 1pc, Strap 1pc, Manual 1pc, Hologram Sticker 1pc)</p>
                    <p> 2. Material : ABS, PC, NYLON, PAPER</p>
                    <p> 3. Size : Fanlight 91 X 77.5 X 240 (mm), Hologram Sticker 85 x 120 (mm)</p>
                    <p> 4. Weight: 230g</p>
                    <p> 5. Made in China</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
