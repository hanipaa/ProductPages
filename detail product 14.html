<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/bts merch 2.png" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BTS MONOCHROME Crewneck Shirt (Black)</h2>
                    <h3>Rp1.050.000</h3>
                    <p> 1. Product Name : Crewneck Shirt (Black)</p>
                    <p> 2. Product Material : 100% COTTON</p>
                    <p> 3. Size : See product details</p>
                    <p> 4. Contents : 1EA(including 2 Photo Cards)</p>
                    <p> 5. Manufacture : HYBE</p>
                    <p> 6. Country of manufacture : Republic of Korea</p>
                </div>
                <div class="sizes">
                    <form class="form">
                        <div class="select-sizes">
                            <h3>Size:</h3>
                            <label for="sm">
                                <input type="radio" name="size" id="sm">
                                <span>S</span>
                            </label>
                            <label for="m">
                                <input type="radio" name="size" id="m">
                                <span>M</span>
                            </label>
                            <label for="l">
                                <input type="radio" name="size" id="l">
                                <span>L</span>
                            </label>
                            <label for="xl">
                                <input type="radio" name="size" id="xl">
                                <span>XL</span>
                            </label>
                            <label for="xxl">
                                <input type="radio" name="size" id="xxl">
                                <span>XXL</span>
                            </label>
                        </div>    
                    </form>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
