<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/aespa merch 1.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>A4 PHOTO - aespa 'Armageddon : The Mystery Circle' POP-UP MD</h2>
                    <h3>Rp180.000</h3>
                    <p> 1. Item : A4 PHOTO (1pc)</p>
                    <p> 2. Material : PAPER</p>
                    <p> 3. Size : 21 X 29.7 (CM)</p>
                    <p> 4. Made in Korea</p>
                    <p> 5. Manufacture Date: 2024.05</p>
                    <p> 6. Weight : 20g</p>
                </div>
                <div class="sizes">
                    <form class="form">
                        <div class="select-sizes">
                            <h3>Members:</h3>
                            <label for="karina">
                                <input type="radio" name="size" id="karina">
                                <span>Karina</span>
                            </label>
                            <label for="winter">
                                <input type="radio" name="size" id="winter">
                                <span>Winter</span>
                            </label>
                            <label for="giselle">
                                <input type="radio" name="size" id="giselle">
                                <span>Giselle</span>
                            </label>
                            <label for="ningning">
                                <input type="radio" name="size" id="ningning">
                                <span>Ningning</span>
                            </label>
                        </div>    
                    </form>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
