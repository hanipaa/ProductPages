<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/blackpink album 2.jpg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>BLACKPINK 2nd MINI ALBUM [KILL THIS LOVE]</h2>
                    <h3>Rp210.000</h3>
                    <p> Tracklist A-Side</p>
                    <p> 1. Kill This Love – 3:09</p>
                    <p> 2. Don’t Know What To Do – 3:21</p>
                    <p> 3. Kick It – 3:11</p>
                    <p> 4. Hope Not (아니길) – 3:11</p>
                    <p> 5. DDU-DU DDU-DU (뚜두뚜두) (Remix) – 3:21</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Buy Now</button>
                </div>
            </div>
        </div>

    </section>
    



    <script src="./js/app/js"></script>
</body>
</html>
